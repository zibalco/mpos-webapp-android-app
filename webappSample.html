<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zibal Webapp Sample</title>

        <h4>شناسه زیبال</h4>
        <input id="zibalId-input" type="text" name="zibalId"><br/><br/>
        <button>
            <a id="pay-btn">پرداخت</a>
        </button>
</head>
<body>

<script>
  document.getElementById("pay-btn").onclick = ()=>{
    const zibalId = document.getElementById('zibalId-input').value
	document.getElementById("pay-btn").href = `intent://mpos/webapp?zibalId=${zibalId}#Intent;scheme=zibal;package=ir.zibal.zibalsdkmpos;end`
  }

</script>
</body>
</html>
